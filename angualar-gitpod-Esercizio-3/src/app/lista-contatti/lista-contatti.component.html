<div class="as">
    <div *ngFor="let element of persone ">
        <mat-card [ngStyle]="{
            
                'height': '200px',
                'width' : '800px',
                'margin-bottom': '8px',
                'background-color': element.colore,
            
        
    
        }" >
            <mat-card-header>
            <mat-card-title-group>
                <mat-card-title>{{element.nome}}</mat-card-title>
                <mat-card-subtitle>{{element.cognome}}</mat-card-subtitle>
                <ng-template *ngIf = "element.isOnline; then blocco else bloccofalse "></ng-template>
                                
                <ng-template #blocco>
                    <div [ngStyle]="{
        
                        'width': '20px',
                        'height': '20px',
                        'background-color': 'green', 
                        'border-radius': '23px',
                
            
                    }" ></div></ng-template>
                
                
                <ng-template #bloccofalse>

                    <div [ngStyle]="{
        
                        'width': '20px',
                        'height': '20px',
                        'background-color': 'red', 
                        'border-radius': '23px',
                
            
                }" ></div>
                
                </ng-template>
        
                <img mat-card-lg-image src="{{element.foto}}" >
            </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
                {{element.numero}}
            </mat-card-content>
        </mat-card>
        
    </div>
</div>
